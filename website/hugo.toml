baseURL = 'https://konflux-ci.dev/'
languageCode = 'en-us'
title = 'Konflux'
theme = ['konflux', 'github.com/devcows/hugo-universal-theme']

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# number of words of summarized post content (default 70)
summaryLength = 70

# Define the number of posts per page
paginate = 10

# not pluralize title pages by default
pluralizelisttitles = false

# Allow analytics IDs from environment (used in CI via GitHub Actions secrets)
[security.funcs]
getenv = ['^HUGO_', '^CI$', '^GA_MEASUREMENT_ID$', '^AMPLITUDE_API_KEY$']

[params]
    disabled_logo = false
    logo_text = "Konflux"

    logo = "img/logo.svg"
    logo_small = "img/logo.svg"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Privacy policy URL for cookie consent banner (Red Hat Privacy Statement)
    privacy_policy_url = "https://www.redhat.com/en/about/privacy-policy"

[[menu.main]]
    name       = "User Guide"
    identifier = "menu.userguide"
    url        = "https://konflux-ci.dev/docs"
    weight     = 2

[params.carouselHomepage]
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.features]
    enable = true
    cols = 3 # Default: 3, Available values 2,3,4,6

# Development server only (hugo server). Allows Amplitude and analytics CDNs to avoid CORB/CORS issues locally.
[server]
[[server.headers]]
for = "/**"
[server.headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; connect-src 'self' https: http:; img-src 'self' data: https: http:; style-src 'self' 'unsafe-inline' https: http:; font-src 'self' https: http:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'"
